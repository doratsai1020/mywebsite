<!DOCTYPE html>

<head>

<body>
    <main>

                    <div class="codeimage" onclick="openPopup('img_folder/3Dart/itp351.jpg')">

                        <div class="overlay">

                            </p>
                        </div>
                    </div>
                    <div class="codeimage" onclick="openPopup('img_folder/3Dart/car_Movie.MP4')">
                        <img src="img_folder/3Dart/car_Movie.MP4" alt="itp215" class="art">
                        <div class="overlay">

                    <div class="codeimage" onclick="openPopup('img_folder/3Dart/bunny_movie.MP4')">
                        <img src="img_folder/3Dart/bunny_movie.MP4" alt="ctan252" class="art">
                        <div class="overlay">
                            <p style="font-size: 16px; text-align: center;">
                                <span style="font-weight: bold; font-size: 20px;">Bunny Animation</span><br>
                            </p>

                    </div>
                    <div class="codeimage" onclick="openPopup('img_folder/2Dart/kin-on.jpg')">
                        <img src="img_folder/2Dart/kin-on.jpg" alt="kinon" class="art">

                            <p style="font-size: 16px; text-align: center;">
                                <span style="font-weight: bold; font-size: 20px;">Tap Wonder Competetion</span><br>
                            </p>

                    </div>
                </div>
            </div>
        </div>

     <!-- Popup container -->
     <div id="overlay" onclick="closePopup()">
        <button class="close" onclick="closePopup()">&#10005;</button>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>
    <div id="popup-container">
        <img id="popup-image" src="" alt="popup">
    </div>

        </section>
       
    </main>

    <footer>
        <div style="display: flex;">
            <h2 style="text-align: left; margin-left: 20px; cursor: pointer;" onclick="redirectToIntro()">Dora Tsai</h2>
            <a href="mailto:doratsai@usc.edu" target="_blank" class="icon-link">
                <img src="img_folder/emaillogo.png" alt="Email" class="footericon">
            </a>
        
            <a href="https://linkedin.com/in/fangtungtsai" target="_blank" class="icon-link">
                <img src="img_folder/linkedinlogo.png" alt="LinkedIn" class="footericon">
            </a>
        
            <a href="https://github.com/doratsai1020" target="_blank" class="icon-link">
                <img src="img_folder/githublogo.png" alt="GitHub" class="footericon">
            </a>
        </div>
    </footer>

    <script>
        function redirectToIntro() {
            window.location.href = 'index.html';
        }

        var images = [
            'img_folder/2Dart/karin.jpg',
            'img_folder/3Dart/itp351.jpg',
            'img_folder/3Dart/car_Movie.MP4',
            'img_folder/3Dart/bunny_movie.MP4',
            'img_folder/2Dart/kin-on.jpg',
        ];

        var currentIndex = 0;

        function openPopup(source) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup-container').style.display = 'block';

        currentIndex = images.indexOf(source);

        showImage();
        }

        function showImage() {
            var source = images[currentIndex];
            document.getElementById('popup-image').src = source;
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage();
        }

        function closePopup(event) {
            // Check if the click occurred on the "x" button
            if (event.target.classList.contains('close')) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popup-container').style.display = 'none';
            }
        }

        document.getElementById('overlay').addEventListener('click', closePopup);


    </script>

</body>
