    <script>
        function redirectToIntro() {
            window.location.href = 'index.html';
        }

        function openPopup(source) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup-container').style.display = 'block';

            // Check if the source is an image or video
            if (source.endsWith('.jpg') || source.endsWith('.jpeg') || source.endsWith('.png') || source.endsWith('.gif')) {
                // If it's an image, show the image element and hide the video element
                document.getElementById('popup-image').style.display = 'block';
                document.getElementById('popup-image').src = source;
            } 
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup-container').style.display = 'none';
        }

    </script>
