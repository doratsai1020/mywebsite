    <script>
        function redirectToIntro() {
            window.location.href = 'index.html';
        }

        var images = [
            'project/mythoflumi/cardbackdesign.jpg',
            'project/mythoflumi/trazel.gif',
        ];

    var currentIndex = 0;

    function openPopup(source) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup-container').style.display = 'block';

        currentIndex = images.indexOf(source);

        showImage();
    }

    function showImage() {
        var source = images[currentIndex];
        document.getElementById('popup-image').src = source;
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
    }

    function closePopup(event) {
        // Check if the click occurred on the "x" button
        if (event.target.classList.contains('close')) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup-container').style.display = 'none';
        }
    }

    document.getElementById('overlay').addEventListener('click', closePopup);

    </script>
